<mat-grid-list cols="4">
  <div class="head">
    <p>Boat Bazaar</p>
  </div>
  <mat-card class="bm-card">
      <mat-card-header>
        <div mat-card-avatar class="bm-header-image"></div>
        <mat-card-title>Boat Bazaar</mat-card-title>
        <mat-card-subtitle>List of Boats Owned</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="bm-container">
            <mat-grid-list [cols]="tabs" rowHeight="1:1.8" (window:resize)="onResize($event)">
                <mat-grid-tile cols=1 rows=1 *ngFor="let boat of boats">
                    <mat-card class="sm-card">
                        <div mat-card-image class="sm-img" [style.background-image]="boat.boatImage[0] | keepCss" alt="boat.name"></div>
                        <mat-card-content>
                          <p>{{boat.name}}</p>
                          <p>{{boat.description}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button class="r-btn" mat-raised-button color="primary" (click) = "getBoatInfo(boat._id)">More</button>
                          <button class="r-btn" mat-raised-button color="accent" (click) = "editBoat(boat._id)">Edit</button>
                          <button class="del-btn" mat-raised-button color="warn" (click) = "delBoat(boat._id)">Delete</button>
                        </mat-card-actions>
                      </mat-card>
                </mat-grid-tile>

            </mat-grid-list>

        </div>
      </mat-card-content>
    </mat-card>
    
</mat-grid-list>
